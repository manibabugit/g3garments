{% extends "base/base.html" %}

{% block content %}

<body style="background-color:LightGray;"> 
  <br>
  <br>
  <br>
  <div class="container">
    <div class="section">
      <h1 class="is-size-1">Upload Image</h1>
      <hr><br>
      <form action="{% url "image_upload" %}" method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <div class="field">
          <div class="control">
            <div class="file">
              <label class="file-label">
                <input class="file-input" type="file" name="image_file">
                <span class="file-cta">
                  <!-- <span class="file-label">Choose a file...</span> -->
                </span>
              </label>
            </div>
          </div>
        </div>
        <br>
        <div class="field">
          <div class="control">
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </div>
      </form>
      <br><br>
      {% if image_url %}
        <p>File uploaded at: <a href="{{ image_url }}">{{ image_url }}</a></p>
      {% endif %}
    </div>
  </div>
</body>
</body> 

{% endblock %}
